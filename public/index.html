<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="build/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!--Custom Style-->
    <link rel="stylesheet" type="text/css" href="build/css/custom-style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="build/js/html5shiv.min.js"></script>
      <script src="build/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="build/js/jquery-2.2.2.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--In case the connection is lost, so the local JQuery will be delivred-->
    <script type="text/javascript">
      window.jQuery || document.write("<script src='build/js/jquery-1.12.2.min.js'><\/script>");
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed--> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      window.jQuery || document.write("<script src='build/js/bootstrap.min.js'><\/script>");
    </script>

    <!--Custom Script-->
    <script type="text/javascript" src="build/js/custom-script.js"></script>

    <!--Angular.js--> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="build/js/angular.min.js"></script>
    <script type="text/javascript" src="controllers/controller.js"></script>
  </head>
  <body ng-controller="contacCtrl"> 
    <header >
        <div class="jumbotron">
            <div class="container">
                <h1>Contact Manager App</h1>
                <p>Mean Stack ... {{nb1+nb2}}</p>
                <button type="button" class="btn btn-primary btn-lg">Learn More</button>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            <input type="text" ng-model="contact.name" class="form-control" placeholder="Ahmed" required>
                            </td>
                            <td>
                            <input type="email" ng-model="contact.email" class="form-control" placeholder="Djebali" required>
                            </td>
                            <td>
                            <input type="text" ng-model="contact.phone" class="form-control" placeholder="998778521" required>
                            </td>
                            <td>
                            <button type="button" class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                                <!--<<div class="row">
                                    <div class="col-sm-4"><button type="button" class="btn btn-primary">Add</button></div>
                                    div class="col-sm-3"><button type="button" class="btn btn-info">Update</button></div>
                                    <div class="col-sm-3"><button type="button" class="btn btn-info">Clear</button></div>
                                </div>-->
                            </td>
                        </tr>
                        <tr ng-repeat="contact in contacts">
                            <td>{{contact.name}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.phone}}</td>
                            <td><button type="button" class="btn btn-danger btn-block" ng-click="remove(contact._id)">Remove</button></td>
                            <td><button type="button" class="btn btn-warning btn-block" ng-click="edit(contact._id)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
    </footer>
  </body>
</html>
